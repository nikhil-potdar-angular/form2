<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Resume Builder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container my-4">
        <main>
            <div class="py-5">
                <h2>
                    Candidates List
                    <button routerLink="/home" class="btn btn-primary float-end">Add Candidate</button>
                </h2>
            </div>

            <div class="row">
                <div class="col-12 ms-auto me-auto">
                    <div class="card">
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Number of Skills</th>
                                    <th>Total Work Experience (in months)</th>
                                    <th>Actions</th>
                                </tr>
                                <tr *ngFor="let item of userData;let i=index ">
                                    <td>{{i+1}}</td>
                                    <td>{{item.firstName}} {{item.lastName}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.skills.length}}</td>
                                    <td>{{totalExp[i]}}</td>
                                    <td>
                                        <a (click)="edit(i)" href="">Edit</a>
                                        <a (click)="delete(i)" href="" class="text-danger ms-2">Delete</a>
                                    </td>
                                </tr>
                               
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
